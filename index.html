<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/body.css">
    <link rel="stylesheet" href="css/footer.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <article class="main">
        <nav class="nav_tabs">
            <ul>
                <li>
                    <input type="radio" id="tab1" class="rd_tab" name="tabs" checked>
                    <label for="tab1" class="tab_label">Login</label>
                    <div class="tab-content login">
                        <form id="" action="" method="post">
                            <div class="div_label">
                                <label class="main_label" for="username">Username</label><br>
                                <input class="main_input" name="username" type="text" required minlength="6" maxlength="12" required>
                            </div>
                            <div class="div_label">
                                <label class="main_label" for="password" >Password</label><br>
                                <input class="main_input" name="password" type="password" required minlength="6" maxlength="12" required>
                            </div>
                            <div class="box_button">
                            <input class="main_button" type="submit" value="Login">
                            </div>
                        </form>
                    </div>
                </li>
                <li>
                    <input type="radio" name="tabs" class="rd_tab" id="tab2">
                    <label for="tab2" class="tab_label">Register</label>
                    <div class="tab-content register">
                        <form id="" action="" method="post">
                            <div class="div_label">
                                <label class="main_label" for="username">Username</label><br>
                                <input class="main_input" name="username" type="text" required minlength="6" maxlength="12" required>
                            </div>
                            <div class="div_label">
                                <label class="main_label" for="password" >Password</label><br>
                                <input class="main_input" name="password" type="password" required minlength="6" maxlength="12"required>
                            </div>
                            <div class="div_label">
                                <label class="main_label" for="password" >Repeat Password</label><br>
                                <input class="main_input" name="confirm_password" id="confirm_password" type="password"required>
                            </div>
                            <div class="div_label">
                                <label class="main_label" for="email">Email</label><br>
                                <input class="main_input" name="email" type="email" required>
                            </div>
                            <div class="box_button">
                            <input class="main_button" type="submit" value="Register">
                            </div>
                        </form>
                    </div>
                </li>
                    </div>
                </li>
            </ul>
        </nav>
        <div class="fp">
            <a href="" class="forgot-password">Forgot Password?</a>
        </div>
    </article>
    <footer class="footer">
        <nav class="nav-icons">
            <img class="icons" src="./assets/icons/twiter_icon.svg" alt="">
            <img class="icons" src="./assets/icons/instagram_icon.svg" alt="">
            <img class="icons" src="./assets/icons/facebook_icon.svg" alt="">
        </nav>
        <address class="address">
            <a id="address" href="https://raqueldfs.github.io"> raqueldfs.github.io</a>
        </address>
    </footer>
</body>
</html>
